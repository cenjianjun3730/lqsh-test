<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
    <script src="__PUBLIC__/js/admin.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="lefter">
    <div class="logo"><img src="__PUBLIC__/img/logo.jpg" alt="后台管理系统" /></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <span class="float-right">
                <a class="button button-little bg-main" href="{:U('Index/index')}" target="_blank">前台首页</a>
                <a class="button button-little bg-yellow" href="{:U('quit')}">注销登录</a>
            </span>
            <ul class="nav nav-inline admin-nav">
                <li><a href="{:U('banner')}">Banner</a></li>
                <li><a href="{:U('pro')}">产品</a></li>                
                <li><a href="{:U('dynamic')}">动态</a></li>
                <li><a href="{:U('message')}">信息</a></li>
                <li class="active"><a href="{:U('company')}">其他</a>
                    <ul>
                        <li style="background: #09c"><a href="{:U(pro)}">其他管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-bread">
            <span>您好，admin，欢迎您的光临。</span>
        </div>
    </div>
</div>

<div class="admin">
    <div class="tab">
      <div class="tab-body">
        <br />
        <div class="tab-panel active" id="tab-set">
            <form method="post" class="form-x" action="{:U('comhandle')}"  enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label"><label for="sitename">seo关键字</label></div>
                    <div class="field">
                        <input type="text" class="input" id="sitename" name="seo" size="100" placeholder="seo关键字" data-validate="required:请填写你的关键字" value="{$seo.0.seo}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><label for="readme">公司简介</label></div>
                    <div class="field">
                        <textarea name="int" class="input" placeholder="请填写公司简介" data-validate="required:请填写公司简介" style="height:250px;">{$seo.0.com_int}</textarea>
                    </div>
                </div>
                <div class="form-button"><input class="button bg-main" type="submit" value="提  交"></div>
            </form>
        </div>
      </div>
    </div>
</div>
</body>
</html>
